
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Prahant_Jha | Visionary Publishing Platform</title>
    <meta name="description" content="Explore the future of storytelling with Prahant_Jha, an AI-powered blogging platform.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initial theme check to prevent flash of wrong theme
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: '#4f46e5',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            padding-bottom: env(safe-area-inset-bottom);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
        }
        .light .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gradient-bg {
            background: #fafbff;
            transition: background-color 0.5s ease;
        }
        .dark .gradient-bg {
            background: #020617;
        }
        
        .aura {
            position: fixed;
            width: 80vw;
            height: 80vh;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        .aura-1 { top: -20%; right: -10%; background: #4f46e5; }
        .aura-2 { bottom: -20%; left: -10%; background: #a855f7; }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        /* Mobile specific padding fixes */
        @media (max-width: 640px) {
            .mobile-safe-top { padding-top: calc(1rem + env(safe-area-inset-top)); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="gradient-bg text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>
    <div id="root"></div>
    <script>
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, observerOptions);

        const checkReveals = () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };

        window.addEventListener('scroll', checkReveals);
        window.addEventListener('load', checkReveals);
        const mutationObserver = new MutationObserver(checkReveals);
        mutationObserver.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
